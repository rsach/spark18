
<div class="animated bounceInLeft">
<a routerLink = "/teamedit" class="btn btn-primary">Edit Team</a>


<div class="row " *ngFor = " let item of teams">
  <div class="animated bounceInUp">
  <div class="col-md-4">
    <img class="client-thumb" src="{{item.imgUrl}}" >


  </div>
  <div class="col-md-8">
    <h2>{{item.name}}</h2>
    {{item.position}}


  </div>
  </div>

</div>

</div>
