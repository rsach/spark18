
<div class="animated bounceInLeft">
<div class="row">
  <div class="col-xs-10">
    <br>
    <br>
    <form [formGroup] ="taskForm" (ngSubmit) = "submitForm()" >




      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" class="form-control"
               formControlName="name">
      </div>



      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" class="form-control"
               formControlName="position">
      </div>

      <div class="form-group">
        <label for="imgUrl">Enter URL of image</label>
        <input type="text" id="imgUrl" class="form-control"
               formControlName="imgUrl">
      </div>








      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled] = "!taskForm.valid">Add a Team Member</button>
      </div>



    </form>


  </div>


</div>
</div>
<hr>



<div class="row animated bounceInUp" *ngFor = " let item of teams ">
  <div class="col-md-4">
    <img class="client-thumb" src="{{item.imgUrl}}" >


  </div>
  <div class="col-md-8">
    <h2>{{item.name}}</h2>
    <input type="button" value="edit" (click)="onEdit(item)">

    <input type="button" value="Delete" (click)="onDelete(item)">


  </div>


</div>
